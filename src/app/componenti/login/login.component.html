<h1>Login</h1>
<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
    <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="text" name="user" required ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput type="password" name password required ngModel>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">Invia</button>
</form>
